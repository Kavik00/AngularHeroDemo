
<h2>My Heroes</h2>
<table class="heroes">
    <tr *ngFor="let hero of heroes" (click)="onSelect(hero)"
        [class.selected]="hero === selectedHero">
        <td>
            <span class="badge">{{hero.id}}</span>
            {{hero.name}}
        </td>
        <td><button class="delete" (click)="delete(hero); $event.stopPropagation()"> x </button></td>
    </tr>
</table>
<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
    <button (click)="selectedHero = null">Back</button>
</div>

<div *ngIf = "!selectedHero">
    <h2>Add a Hero</h2>
    <label>Hero name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
        Add
    </button>
</div>
